<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board üé® - Payal's Things</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.3);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.5);
            transform: translateX(-5px);
        }

        .add-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .add-section h2 {
            color: #fa709a;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 3px solid #fa709a;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .vision-board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .vision-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
            position: relative;
            transform: rotate(var(--rotation));
        }

        .vision-item:nth-child(3n+1) {
            --rotation: -2deg;
            border: 4px solid #fa709a;
        }

        .vision-item:nth-child(3n+2) {
            --rotation: 1deg;
            border: 4px solid #fee140;
        }

        .vision-item:nth-child(3n) {
            --rotation: -1deg;
            border: 4px solid #ff9a9e;
        }

        .vision-item:hover {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .category-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .cat-goal { background: #ffd6a5; color: #8b4513; }
        .cat-dream { background: #caffbf; color: #2d6a4f; }
        .cat-affirmation { background: #bdb2ff; color: #5a189a; }
        .cat-inspiration { background: #ffadad; color: #a4133c; }

        .vision-item h3 {
            color: #fa709a;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .vision-item p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .vision-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .delete-btn {
            background: #ff6b6b;
            padding: 8px 15px;
            font-size: 0.9em;
            width: 100%;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .stickers {
            position: fixed;
            font-size: 3em;
            pointer-events: none;
            animation: spin 6s linear infinite;
        }

        .sticker1 { top: 8%; left: 8%; animation-delay: 0s; }
        .sticker2 { top: 45%; right: 5%; animation-delay: 2s; }
        .sticker3 { bottom: 10%; left: 15%; animation-delay: 4s; }
        .sticker4 { top: 70%; right: 20%; animation-delay: 3s; }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .image-preview {
            margin-top: 10px;
            max-width: 200px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .vision-board { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="stickers sticker1">üåü</div>
    <div class="stickers sticker2">üí´</div>
    <div class="stickers sticker3">‚ú®</div>
    <div class="stickers sticker4">üéØ</div>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <header>
            <h1>üé® My Vision Board üé®</h1>
        </header>

        <div class="add-section">
            <h2>Add to Your Vision Board</h2>
            <form id="vision-form">
                <div class="form-group">
                    <label for="vision-title">Title:</label>
                    <input type="text" id="vision-title" required>
                </div>
                <div class="form-group">
                    <label for="vision-category">Category:</label>
                    <select id="vision-category">
                        <option value="goal">Goal</option>
                        <option value="dream">Dream</option>
                        <option value="affirmation">Affirmation</option>
                        <option value="inspiration">Inspiration</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vision-description">Description:</label>
                    <textarea id="vision-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="vision-image">Image URL (optional):</label>
                    <input type="url" id="vision-image" placeholder="https://example.com/image.jpg">
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Paste a link to an image from the web
                    </small>
                </div>
                <button type="submit">Add to Vision Board ‚ú®</button>
            </form>
        </div>

        <div class="vision-board" id="vision-board"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCvKNZR-dCK5hZI9wQjUJCd143Mcts3a3c",
                authDomain: "payals-things.firebaseapp.com",
                projectId: "payals-things",
                storageBucket: "payals-things.firebasestorage.app",
                messagingSenderId: "134692974053",
                appId: "1:134692974053:web:4c9a259535a2f9ba33130c"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

        async function loadVisionBoard() {
            const snapshot = await db.collection('visionBoard').orderBy('timestamp', 'desc').get();
            const board = document.getElementById('vision-board');
            board.innerHTML = '';

            snapshot.forEach((doc) => {
                const item = doc.data();
                const card = document.createElement('div');
                card.className = 'vision-item';
                
                const categoryClass = 'cat-' + item.category;
                const categoryText = item.category.charAt(0).toUpperCase() + item.category.slice(1);
                const categoryEmoji = {
                    'goal': 'üéØ',
                    'dream': 'üí≠',
                    'affirmation': 'üí™',
                    'inspiration': '‚ú®'
                }[item.category];

                card.innerHTML = `
                    <span class="category-badge ${categoryClass}">${categoryEmoji} ${categoryText}</span>
                    <h3>${item.title}</h3>
                    ${item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.title}" class="vision-image" onerror="this.style.display='none'">` : ''}
                    <p>${item.description}</p>
                    <button class="delete-btn" onclick="deleteVisionItem('${doc.id}')">Remove</button>
                `;
                board.appendChild(card);
            });
        }

        document.getElementById('vision-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const item = {
                title: document.getElementById('vision-title').value,
                category: document.getElementById('vision-category').value,
                description: document.getElementById('vision-description').value,
                imageUrl: document.getElementById('vision-image').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('visionBoard').add(item);

            this.reset();
            loadVisionBoard();
        });

        async function deleteVisionItem(itemId) {
            if (confirm('Are you sure you want to remove this from your vision board?')) {
                await db.collection('visionBoard').doc(itemId).delete();
                loadVisionBoard();
            }
        }

        loadVisionBoard();
        }); // End DOMContentLoaded
    </script>
</body>
</html>
