<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books üìö - Payal's Things</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.3);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.5);
            transform: translateX(-5px);
        }

        .add-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .add-section h2 {
            color: #20c997;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 3px solid #43e97b;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .rating-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .star-rating {
            font-size: 2em;
            cursor: pointer;
        }

        .star {
            color: #ddd;
            transition: color 0.2s;
        }

        .star.filled {
            color: #ffd700;
        }

        button {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
            border-top: 6px solid #43e97b;
        }

        .book-card:hover {
            transform: translateY(-5px) rotate(-1deg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .book-card h3 {
            color: #20c997;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .book-author {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-style: italic;
        }

        .book-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-tag {
            background: #d3f9e9;
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 0.85em;
            color: #20c997;
        }

        .book-rating {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .book-notes {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.95em;
            white-space: pre-wrap;
        }

        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .book-status {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .status-reading {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-wishlist {
            background: #d1ecf1;
            color: #0c5460;
        }

        .delete-btn {
            background: #ff6b6b;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .stickers {
            position: fixed;
            font-size: 2.5em;
            pointer-events: none;
            animation: sway 4s ease-in-out infinite;
        }

        .sticker1 { top: 12%; left: 5%; animation-delay: 0s; }
        .sticker2 { top: 55%; right: 10%; animation-delay: 1.5s; }
        .sticker3 { bottom: 12%; left: 12%; animation-delay: 3s; }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg) translateX(0); }
            50% { transform: rotate(5deg) translateX(10px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .books-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="stickers sticker1">üìñ</div>
    <div class="stickers sticker2">‚ú®</div>
    <div class="stickers sticker3">üåü</div>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <header>
            <h1>üìö My Books üìö</h1>
        </header>

        <div class="add-section">
            <h2>Add a New Book</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="book-title">Book Title:</label>
                    <input type="text" id="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-author">Author:</label>
                    <input type="text" id="book-author" required>
                </div>
                <div class="form-group">
                    <label for="book-status">Status:</label>
                    <select id="book-status">
                        <option value="wishlist">Want to Read</option>
                        <option value="reading">Currently Reading</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="book-genre">Genre:</label>
                    <input type="text" id="book-genre" placeholder="e.g., Fiction, Mystery, Self-help">
                </div>
                <div class="form-group">
                    <label>Rating (if completed):</label>
                    <div class="rating-input">
                        <div class="star-rating" id="star-rating">
                            <span class="star" data-rating="1">‚òÖ</span>
                            <span class="star" data-rating="2">‚òÖ</span>
                            <span class="star" data-rating="3">‚òÖ</span>
                            <span class="star" data-rating="4">‚òÖ</span>
                            <span class="star" data-rating="5">‚òÖ</span>
                        </div>
                        <span id="rating-value">0</span>
                    </div>
                    <input type="hidden" id="book-rating" value="0">
                </div>
                <div class="form-group">
                    <label for="book-notes">Notes/Thoughts:</label>
                    <textarea id="book-notes"></textarea>
                </div>
                <div class="form-group">
                    <label for="book-image">Book Cover Image URL (optional):</label>
                    <input type="url" id="book-image" placeholder="https://example.com/cover.jpg">
                </div>
                <button type="submit">Add Book üìñ</button>
            </form>
        </div>

        <div class="books-grid" id="books-grid"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCvKNZR-dCK5hZI9wQjUJCd143Mcts3a3c",
            authDomain: "payals-things.firebaseapp.com",
            projectId: "payals-things",
            storageBucket: "payals-things.firebasestorage.app",
            messagingSenderId: "134692974053",
            appId: "1:134692974053:web:4c9a259535a2f9ba33130c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Star rating functionality
        let currentRating = 0;
        const stars = document.querySelectorAll('.star');
        const ratingValue = document.getElementById('rating-value');

        stars.forEach(star => {
            star.addEventListener('click', function() {
                currentRating = parseInt(this.dataset.rating);
                document.getElementById('book-rating').value = currentRating;
                ratingValue.textContent = currentRating;
                updateStars();
            });

            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.dataset.rating);
                stars.forEach((s, i) => {
                    if (i < rating) {
                        s.classList.add('filled');
                    } else {
                        s.classList.remove('filled');
                    }
                });
            });
        });

        document.getElementById('star-rating').addEventListener('mouseleave', updateStars);

        function updateStars() {
            stars.forEach((s, i) => {
                if (i < currentRating) {
                    s.classList.add('filled');
                } else {
                    s.classList.remove('filled');
                }
            });
        }

        async function loadBooks() {
            const snapshot = await db.collection('books').orderBy('timestamp', 'desc').get();
            const grid = document.getElementById('books-grid');
            grid.innerHTML = '';

            snapshot.forEach((doc) => {
                const book = doc.data();
                const card = document.createElement('div');
                card.className = 'book-card';
                
                let statusClass = 'status-' + book.status;
                let statusText = book.status === 'wishlist' ? 'Want to Read' : 
                                book.status === 'reading' ? 'Currently Reading' : 'Completed';
                
                let ratingStars = '';
                if (book.rating > 0) {
                    ratingStars = '‚òÖ'.repeat(book.rating) + '‚òÜ'.repeat(5 - book.rating);
                }

                card.innerHTML = `
                    <h3>${book.title}</h3>
                    <p class="book-author">by ${book.author}</p>
                    ${book.imageUrl ? `<img src="${book.imageUrl}" alt="${book.title} cover" class="book-cover" onerror="this.style.display='none'">` : ''}
                    <div class="book-meta">
                        <span class="meta-tag">üìë ${book.genre || 'General'}</span>
                        <span class="book-status ${statusClass}">${statusText}</span>
                    </div>
                    ${ratingStars ? `<div class="book-rating">${ratingStars}</div>` : ''}
                    ${book.notes ? `<p class="book-notes">${book.notes}</p>` : ''}
                    <button class="delete-btn" onclick="deleteBook('${doc.id}')">Delete Book</button>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('book-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const book = {
                title: document.getElementById('book-title').value,
                author: document.getElementById('book-author').value,
                status: document.getElementById('book-status').value,
                genre: document.getElementById('book-genre').value,
                rating: parseInt(document.getElementById('book-rating').value),
                notes: document.getElementById('book-notes').value,
                imageUrl: document.getElementById('book-image').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('books').add(book);

            this.reset();
            currentRating = 0;
            document.getElementById('book-rating').value = 0;
            ratingValue.textContent = 0;
            updateStars();
            loadBooks();
        });

        async function deleteBook(bookId) {
            if (confirm('Are you sure you want to delete this book?')) {
                await db.collection('books').doc(bookId).delete();
                loadBooks();
            }
        }

        loadBooks();
    </script>
</body>
</html>
