<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payal's Things ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        h1::before {
            content: '‚ú®';
            position: absolute;
            left: -60px;
            animation: sparkle 2s infinite;
        }

        h1::after {
            content: '‚ú®';
            position: absolute;
            right: -60px;
            animation: sparkle 2s infinite 1s;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            list-style: none;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            display: block;
            padding: 25px 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .nav-links li:nth-child(1) a {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .nav-links li:nth-child(2) a {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .nav-links li:nth-child(3) a {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .nav-links li:nth-child(4) a {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .welcome-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .welcome-section h2 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 1.3em;
            color: #555;
            line-height: 1.6;
        }

        .stickers {
            position: fixed;
            font-size: 3em;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        .sticker1 { top: 10%; left: 5%; animation-delay: 0s; }
        .sticker2 { top: 20%; right: 8%; animation-delay: 1s; }
        .sticker3 { bottom: 15%; left: 10%; animation-delay: 2s; }
        .sticker4 { bottom: 25%; right: 5%; animation-delay: 1.5s; }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.3) rotate(180deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            h1::before, h1::after { display: none; }
            .nav-links { grid-template-columns: 1fr; }
        }
    </style>
</head>
