<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts üí™ - Payal's Things</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.3);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.5);
            transform: translateX(-5px);
        }

        .add-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .add-section h2 {
            color: #00a8cc;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 3px solid #4facfe;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .workouts-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .workout-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border-left: 8px solid #4facfe;
            transition: all 0.3s;
        }

        .workout-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-left-width: 12px;
        }

        .workout-card h3 {
            color: #00a8cc;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .workout-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-badge {
            background: #e0f7ff;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #00a8cc;
            font-weight: bold;
        }

        .workout-exercises {
            background: #f0fbff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .workout-exercises h4 {
            color: #4facfe;
            margin-bottom: 10px;
        }

        .workout-exercises p {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .workout-notes {
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }

        .delete-btn {
            background: #ff6b6b;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .complete-btn {
            background: #51cf66;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .complete-btn:hover {
            background: #40c057;
        }

        .completed {
            opacity: 0.7;
            background: #f0fff4 !important;
        }

        .completed h3::after {
            content: ' ‚úì';
            color: #51cf66;
        }

        .stickers {
            position: fixed;
            font-size: 2.5em;
            pointer-events: none;
            animation: bounce 2s ease-in-out infinite;
        }

        .sticker1 { top: 10%; left: 10%; animation-delay: 0s; }
        .sticker2 { top: 50%; right: 8%; animation-delay: 0.5s; }
        .sticker3 { bottom: 15%; left: 8%; animation-delay: 1s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
        }
    </style>
</head>
<body>
    <div class="stickers sticker1">üèãÔ∏è</div>
    <div class="stickers sticker2">üî•</div>
    <div class="stickers sticker3">üí™</div>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <header>
            <h1>üí™ My Workouts üí™</h1>
        </header>

        <div class="add-section">
            <h2>Add a New Workout</h2>
            <form id="workout-form">
                <div class="form-group">
                    <label for="workout-name">Workout Name:</label>
                    <input type="text" id="workout-name" required>
                </div>
                <div class="form-group">
                    <label for="workout-type">Type:</label>
                    <select id="workout-type">
                        <option value="Cardio">Cardio</option>
                        <option value="Strength">Strength</option>
                        <option value="Yoga">Yoga</option>
                        <option value="HIIT">HIIT</option>
                        <option value="Stretching">Stretching</option>
                        <option value="Mixed">Mixed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="workout-duration">Duration (e.g., 45 mins):</label>
                    <input type="text" id="workout-duration">
                </div>
                <div class="form-group">
                    <label for="workout-exercises">Exercises (one per line):</label>
                    <textarea id="workout-exercises" required></textarea>
                </div>
                <div class="form-group">
                    <label for="workout-notes">Notes (optional):</label>
                    <textarea id="workout-notes"></textarea>
                </div>
                <button type="submit">Add Workout üî•</button>
            </form>
        </div>

        <div class="workouts-list" id="workouts-list"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCvKNZR-dCK5hZI9wQjUJCd143Mcts3a3c",
            authDomain: "payals-things.firebaseapp.com",
            projectId: "payals-things",
            storageBucket: "payals-things.firebasestorage.app",
            messagingSenderId: "134692974053",
            appId: "1:134692974053:web:4c9a259535a2f9ba33130c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadWorkouts() {
            const snapshot = await db.collection('workouts').orderBy('timestamp', 'desc').get();
            const list = document.getElementById('workouts-list');
            list.innerHTML = '';

            snapshot.forEach((doc) => {
                const workout = doc.data();
                const card = document.createElement('div');
                card.className = 'workout-card' + (workout.completed ? ' completed' : '');
                card.innerHTML = `
                    <h3>${workout.name}</h3>
                    <div class="workout-meta">
                        <span class="meta-badge">üèÉ ${workout.type}</span>
                        ${workout.duration ? `<span class="meta-badge">‚è±Ô∏è ${workout.duration}</span>` : ''}
                    </div>
                    <div class="workout-exercises">
                        <h4>Exercises:</h4>
                        <p>${workout.exercises}</p>
                    </div>
                    ${workout.notes ? `<p class="workout-notes">üìù ${workout.notes}</p>` : ''}
                    <button class="complete-btn" onclick="toggleComplete('${doc.id}', ${!workout.completed})">
                        ${workout.completed ? 'Mark Incomplete' : 'Mark Complete'}
                    </button>
                    <button class="delete-btn" onclick="deleteWorkout('${doc.id}')">Delete</button>
                `;
                list.appendChild(card);
            });
        }

        document.getElementById('workout-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const workout = {
                name: document.getElementById('workout-name').value,
                type: document.getElementById('workout-type').value,
                duration: document.getElementById('workout-duration').value,
                exercises: document.getElementById('workout-exercises').value,
                notes: document.getElementById('workout-notes').value,
                completed: false,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('workouts').add(workout);

            this.reset();
            loadWorkouts();
        });

        async function toggleComplete(workoutId, completed) {
            await db.collection('workouts').doc(workoutId).update({ completed });
            loadWorkouts();
        }

        async function deleteWorkout(workoutId) {
            if (confirm('Are you sure you want to delete this workout?')) {
                await db.collection('workouts').doc(workoutId).delete();
                loadWorkouts();
            }
        }

        loadWorkouts();
    </script>
</body>
</html>
